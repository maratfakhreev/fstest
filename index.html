<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/style.css">
    <script data-main="js/init" src="js/libs/require.js"></script>

    <script type="text/template" id="containerTemplate">
        <nav id="mail-type" class="mail-type">
            <ul>
                <li>
                    <a href="inbox">Inbox</a>
                </li>
                <li>
                    <a href="draft">Draft</a>
                </li>
                <li>
                    <a href="starred">Starred</a>
                </li>
                <li>
                    <a href="deleted">Deleted</a>
                </li>
            </ul>
        </nav>
        <aside class="action-btns">
            <ul>
                <li class="new"><a href="newMail">New</a></li>
                <li class="top-star">Star</li>
                <li class="top-delete">Delete</li>
            </ul>            
        </aside>
        <article class="mail-container">
            <ul id="list-container">
                
            </ul>
        </article>
    </script>

    <script type="text/template" id="notificationTemplate">
        <div class="notice">
            <span><%=message%></span>
            <div class="close"></div>
        </div>
    </script>

    <script type="text/template" id="mailItemTemplate">
        <div class="checker"></div>
        <span><%=title%></span>
        <div class="star <% if (isStarred == 1){ print('active') } %>">Star</div>
        <div class="delete">Delete</div>
    </script>

    <script type="text/template" id="deletedItemTemplate">
        <span><%=title%></span>
        <div class="restore">Restore</div>
    </script>

    <script type="text/template" id="newMailTemplate">
        <div class="new-mail-block">
            <h2>Create new mail</h2>
            <input type="text">
            <div id="save" class="save">Save</div>
        </div>
    </script>
</head>

<body>
    <aside id="notification" class="notification"></aside>
    <section id="wrapper" class="wrapper">

    </section>
</body>

</html>
